{% extends 'new_base.html' %}
{% load static %}


{% block content %}

<style>
    input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #ffea00;
 
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: orange;
}

.containerx {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 15%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 85%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other  */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
  
/* comments*/

.containery {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.containery::after {
  content: "";
  clear: both;
  display: table;
}



.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}


/* feedback 0 */
</style>

<div class="container">
    <div class="row">
        <div class="col-12 ">
            <div class="p-3 border bg-light">

                <!--<form method="POST">-->
  
  <div class="containerx">
    <form method="POST" id="feedbackForm">
      {% csrf_token %}
     
      <div class="row">
        <div class="col-25">
          <label for="feedback"><b>Feedback</b></label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="replies" placeholder="Write something.." style="height:100px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <h2 style="text-align: center;font-family: Roboto;">Feedbacks</h2>
  
  <div>
  <div class="containery">
    <h3>{{ feedback.user.username }}</h3>
    <p>{{ feedback.text }}</p>
    <span class="time-right">{{ feedback.date }}</span>
  </div>
  </div>

  <div>
    {% for comment in comments %}
    <div class="containery">
      <h3>{{ comment.user.username }}</h3>
      <p>{{ comment.text }}</p>
      <span class="time-right">{{ comment.date }}</span>
    </div>
    {% endfor %}
    </div>


            </div>
        </div>
    </div>
</div>



{% endblock %}
