{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <!--class="bg-primary" -->
    <body style="background-color: #ffea00;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Profile</h3></div>
                                   
                                    <div class="col-md-12">
                                        <div class="card mb-3">
                                          <div class="card-body">
                                            <div class="row">
                                              <div class="col-sm-3">
                                                <h6 class="mb-0">Name</h6>
                                              </div>
                                              <div class="col-sm-9 text-secondary">
                                                {{ username }}
                                              </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                              <div class="col-sm-3">
                                                <h6 class="mb-0">Email</h6>
                                              </div>
                                              <div class="col-sm-9 text-secondary">
                                                {{ email }}
                                              </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                              <div class="col-sm-3">
                                                <h6 class="mb-0">Country</h6>
                                              </div>
                                              <div class="col-sm-9 text-secondary">
                                                {{ country }}
                                              </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                              <div class="col-sm-3">
                                                <h6 class="mb-0">Role</h6>
                                              </div>
                                              <div class="col-sm-9 text-secondary">
                                                {{ role }}
                                              </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                              <div class="col-sm-3">
                                                <h6 class="mb-0">Angaza ID</h6>
                                              </div>
                                              <div class="col-sm-9 text-secondary">
                                                {{ angaza_id }}
                                              </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                              <div class="col-sm-12">
                                                <a class="btn btn-info " target="__blank" href="{% url 'editprofile' %}">Edit</a>
                                              </div>
                                            </div>
                                          </div>
                                        </div>

                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'home' %}">Go back to the Homepage</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-dark mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src=" {% static 'js/scripts.js' %}"></script>
    </body>
</html>
