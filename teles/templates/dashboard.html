    }
    
    .skills {

      padding-top: 10px;
      padding-bottom: 10px;
      color: white;
    }

    .css {width: 80%; background-color: #2196F3;}

    .php {width: 60%; background-color: #808080;}

<div id="bardiv">
    <h2>KPIs</h2>

    <p>Conversion Rate</p>
    <div class="container">
    <div class="skills html">90%</div>
    </div>

    <div class="skills css">80%</div>
    </div>

    <p>Average Per Agent</p>
    <div class="container">
    <div class="skills js">65%</div>
    </div>
